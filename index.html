<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="./style.css">

    <link rel="icon" href="images/todo-icon.png" type="image/x-icon"/>

    <title>To Do List</title>
   
  </head>

  <body>

    <div id="toast1" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000" style="position: absolute; top: 1rem; right: 1rem;">
      <div class="toast-header">
    
        <strong class="mr-auto">Message of this page</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Task has been successfully added to the list.
     </div>
    </div>

    <div id="toast2" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000" style="position: absolute; top: 1rem; right: 1rem;">
      <div class="toast-header">
    
        <strong class="mr-auto">Message of this page</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        You cannot append empty item to the list.
     </div>
    </div>

    <div class="container">
    
          <center><img src="./images/kodluyoruz2.png" class="mt-5" alt="kodluyoruz-logo"></center>

          <div class="title mt-3">
              <h1>To Do List</h1>
          </div>

          <center><div>
              <input type="text" class="rounded-pill pl-3 pr-3 pt-1 pb-1 mt-3 mb-3" id="inputText" placeholder="What are you doing today?">
              <button type="button" class="btn btn-success" id="addToDo">Add</button>
          </div></center>

                <ul id="toDoList" style="width: 100%; float: left; overflow: hidden;" class="pl-2">
                  <li>Spora git</li>
                  <li>Temizlik yap</li>
                  <li>Market alışverişi yap</li>
                  <li>Çiçeklere su ver</li>
                  <li>50 sayfa kitap oku</li>
                </ul>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
